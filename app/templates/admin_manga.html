{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-white mb-4">Manga Management</h2>

    <!-- Search Bar -->
    <div class="card bg-dark text-white mb-4">
        <div class="card-body">
            <form id="manga-search-form">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-select bg-dark text-white" id="search-mode">
                            <option value="title">Search by title</option>
                            <option value="uuid">Search by UUID</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control bg-dark text-white" id="search-input" placeholder="Enter manga title or UUID">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100" id="search-btn">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="card bg-dark text-white">
        <div class="card-body">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Manga ID</th>
                        <th>Title</th>
                        <th>Chapters (DB/API)</th>
                        <th>Covers (DB/API)</th>
                        <th>Last Updated</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="manga-table-body">
                    <!-- Search results will be dynamically added by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Download/Update Confirmation -->
    <div class="modal fade" id="action-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Dynamic content from JS -->
                    <div id="loading-spinner" class="d-none text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Processing, please wait...</p>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-action">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/admin_manga.js') }}"></script>
{% endblock %}
